  brandstory_headline: "Food, unincorporated."
  brandstory_intro: "A veces la mejor manera de arreglar el sistema es empezar uno nuevo…"
  brandstory_part1: "Empezamos desde cero. Con agricultores y productores listos para contar sus historias llenas de orgullo. Con distribuidores listo para conectar a la gente con los productos de manera justa y honesta. Con los compradores que creen que las mejores decisiones de compras semanales pueden cambiar el mundo ."
  brandstory_part2: "Entonces necesitamos una manera de hacerlo realidad. Una manera de potenciar a todos los que cultivan, venden y compran alimentos. Una manera de contar todas las historias, para manejar toda la logística. Una manera de convertir la transacción en transformación todos los días."
  brandstory_part3: "Así que construimos un mercado en línea con igualdad de condiciones. Es transparente, por lo que crea relaciones reales. Es de código abierto, por lo que es propiedad de todos. Escalable entre regiones y naciones, para que las personas empiecen versiones en todo el mundo."
  brandstory_part4: "Funciona en todas partes. Lo cambia todo."
  brandstory_part5_strong: "Lo llamamos Open Food Network."
  brandstory_part6: "A todos nos gusta la comida. Ahora podemos amar a nuestro sistema de comida también."

  learn_body: "Explore modelos, historias y recursos para ayudar a desarrollar su negocio u organización. Encuentre la formación, eventos y otras oportunidades de aprender de sus compañeros."
  learn_cta: "Inspírate"

  connect_body: "Busca nuestro directorio completo de productores, centros y grupos para encontrar los que más cercanos. Anuncie su negocio o organización en OFN para que los consumidores lo puedan encontrar. Únete a la comunidad para obtener consejos y resolver problemas juntos."
  connect_cta: "Explora ya"

  system_headline: "Compras - Así es como funciona."
  system_step1: "1. Buscar"
  system_step1_text: "Busca entre nuestras diversas cantidad de tiendas independientes para comprar por temporadas. Busca por región y categoría de alimentos, o si desea que la compra se le envíe o haya que recogerla"
  system_step2: "2. Tienda"
  system_step2_text: "Transforme sus transacciones en comida local asequible de diversos productores y tiendas.¡Conoce las historias detrás de los alimentos y las personas que lo hacen!"
  system_step3: "3. Recoger / Entrega"
  system_step3_text: "Espere para recibir su compra, o visite a su productor o tienda para una conexión más personal con sus alimentos. Compras tan diversas como la naturaleza lo desea."

