  groups_headline: Grupos / regiones
  groups_text: "Cada productor es único. Cada negocio tiene algo diferente que ofrecer. Nuestros grupos son colectivos de productores, centros de acopio y distribuidores que comparten ya sea localización, mercado de agricultores o filosofía. This hace que su experiencia de compra sea más fácil. Explora nuestros grupos y comisariado será  hecho por usted."
